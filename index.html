    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const buttonsContainer = document.getElementById('functionButtons');
            const scrollbarTrack = document.getElementById('scrollbarTrack');
            const scrollbarThumb = document.getElementById('scrollbarThumb');
            
            let isDragging = false;
            let startX = 0;
            let startScrollLeft = 0;
            
            // æ›´æ–°æ»‘åŠ¨æ¡ä½ç½®
            function updateScrollbar() {
                const scrollWidth = buttonsContainer.scrollWidth;
                const clientWidth = buttonsContainer.clientWidth;
                const scrollLeft = buttonsContainer.scrollLeft;
                const maxScroll = scrollWidth - clientWidth;
                
                if (maxScroll <= 0) {
                    scrollbarThumb.style.width = '100%';
                    scrollbarThumb.style.left = '0';
                    return;
                }
                
                const thumbWidth = (clientWidth / scrollWidth) * 100;
                const thumbLeft = (scrollLeft / maxScroll) * (100 - thumbWidth);
                
                scrollbarThumb.style.width = thumbWidth + '%';
                scrollbarThumb.style.left = thumbLeft + '%';
            }
            
            // æ ¹æ®æ»‘åŠ¨æ¡ä½ç½®æ»šåŠ¨æŒ‰é’®
            function scrollToPosition(percent) {
                const scrollWidth = buttonsContainer.scrollWidth;
                const clientWidth = buttonsContainer.clientWidth;
                const maxScroll = scrollWidth - clientWidth;
                const thumbWidth = (clientWidth / scrollWidth) * 100;
                const maxThumbLeft = 100 - thumbWidth;
                
                if (maxScroll <= 0) return;
                
                const scrollLeft = (percent / maxThumbLeft) * maxScroll;
                buttonsContainer.scrollLeft = scrollLeft;
            }
            
            // ç›‘å¬æŒ‰é’®åŒºåŸŸæ»šåŠ¨
            buttonsContainer.addEventListener('scroll', updateScrollbar);
            
            // çª—å£å¤§å°æ”¹å˜æ—¶æ›´æ–°
            window.addEventListener('resize', updateScrollbar);
            
            // åˆå§‹åŒ–æ»‘åŠ¨æ¡
            updateScrollbar();
            
            // æ‹–åŠ¨æ»‘åŠ¨æ¡
            scrollbarThumb.addEventListener('mousedown', function(e) {
                isDragging = true;
                startX = e.clientX;
                startScrollLeft = buttonsContainer.scrollLeft;
                e.preventDefault();
            });
            
            scrollbarTrack.addEventListener('mousedown', function(e) {
                if (e.target === scrollbarTrack) {
                    const rect = scrollbarTrack.getBoundingClientRect();
                    const percent = ((e.clientX - rect.left) / rect.width) * 100;
                    scrollToPosition(percent);
                }
            });
            
            document.addEventListener('mousemove', function(e) {
                if (!isDragging) return;
                
                const rect = scrollbarTrack.getBoundingClientRect();
                const deltaX = e.clientX - startX;
                const deltaPercent = (deltaX / rect.width) * 100;
                
                const scrollWidth = buttonsContainer.scrollWidth;
                const clientWidth = buttonsContainer.clientWidth;
                const maxScroll = scrollWidth - clientWidth;
                const thumbWidth = (clientWidth / scrollWidth) * 100;
                const maxThumbLeft = 100 - thumbWidth;
                
                if (maxScroll <= 0) return;
                
                const currentPercent = (startScrollLeft / maxScroll) * maxThumbLeft;
                const newPercent = Math.max(0, Math.min(maxThumbLeft, currentPercent + deltaPercent));
                
                scrollToPosition(newPercent);
            });
            
            document.addEventListener('mouseup', function() {
                isDragging = false;
            });
            
            // è§¦æ‘¸æ”¯æŒ
            scrollbarThumb.addEventListener('touchstart', function(e) {
                isDragging = true;
                startX = e.touches[0].clientX;
                startScrollLeft = buttonsContainer.scrollLeft;
                e.preventDefault();
            });
            
            scrollbarTrack.addEventListener('touchstart', function(e) {
                if (e.target === scrollbarTrack) {
                    const rect = scrollbarTrack.getBoundingClientRect();
                    const percent = ((e.touches[0].clientX - rect.left) / rect.width) * 100;
                    scrollToPosition(percent);
                    e.preventDefault();
                }
            });
            
            document.addEventListener('touchmove', function(e) {
                if (!isDragging) return;
                
                const rect = scrollbarTrack.getBoundingClientRect();
                const deltaX = e.touches[0].clientX - startX;
                const deltaPercent = (deltaX / rect.width) * 100;
                
                const scrollWidth = buttonsContainer.scrollWidth;
                const clientWidth = buttonsContainer.clientWidth;
                const maxScroll = scrollWidth - clientWidth;
                const thumbWidth = (clientWidth / scrollWidth) * 100;
                const maxThumbLeft = 100 - thumbWidth;
                
                if (maxScroll <= 0) return;
                
                const currentPercent = (startScrollLeft / maxScroll) * maxThumbLeft;
                const newPercent = Math.max(0, Math.min(maxThumbLeft, currentPercent + deltaPercent));
